<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VScode</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<link rel="stylesheet" data-name="vs/editor/editor.main" href="../node_modules/monaco-editor/min/vs/editor/editor.main.css"/>
</head>
<body class="page">
  <h2>VSCode for browser...</h2>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const vsCodeBlock = document.createElement('div');
      vsCodeBlock.classList.add("container");
      vsCodeBlock.style.width = "800px";
      vsCodeBlock.style.height = "600px";
      vsCodeBlock.style.border = "1px solid grey";
      
      const page = document.querySelector('.page');
      page.appendChild(vsCodeBlock);

      var editor = monaco.editor.create(document.querySelector('.container'), {
        value: ['function value() {', '\tconsole.log("Hello world!");', '}'].join('\n'),
        language: 'javascript'
      });
    });
  </script>
  <script>var require = {paths: { vs: '../node_modules/monaco-editor/min/vs' }};</script>
  <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
  <script src="../node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
</body>
</html>
